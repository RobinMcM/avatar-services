version: "3.8"

services:
  valkey:
    image: valkey/valkey:7.2-alpine
    container_name: avatar-valkey
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    command: valkey-server --appendonly yes
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: avatar-api
    ports:
      - "8000:8000"
    environment:
      - VALKEY_HOST=${VALKEY_HOST:-valkey}
      - VALKEY_PORT=${VALKEY_PORT:-6379}
      - DATA_DIR=${DATA_DIR:-/data}
      - AUDIO_BASE_URL=${AUDIO_BASE_URL:-http://localhost:8080/audio}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_CONCURRENT_REQUESTS=${MAX_CONCURRENT_REQUESTS:-10}
      - SYNC_TIMEOUT_SECONDS=${SYNC_TIMEOUT_SECONDS:-60}
    volumes:
      - shared_data:/data
    depends_on:
      valkey:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: avatar-worker
    environment:
      - VALKEY_HOST=${VALKEY_HOST:-valkey}
      - VALKEY_PORT=${VALKEY_PORT:-6379}
      - DATA_DIR=${DATA_DIR:-/data}
      - PIPER_MODEL=${PIPER_MODEL:-/opt/piper/voices/en_US-lessac-medium.onnx}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - shared_data:/data
    depends_on:
      valkey:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: avatar-nginx
    ports:
      - "8080:80"
    volumes:
      - shared_data:/data
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web-demo:/usr/share/nginx/html:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  valkey_data:
  shared_data:
