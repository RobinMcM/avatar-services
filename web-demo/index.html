<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Service Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --text-primary: #f0f0f5;
            --text-secondary: #9898a6;
            --text-muted: #5a5a6e;
            --border-color: rgba(255, 255, 255, 0.08);
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
            background: 
                radial-gradient(ellipse 80% 50% at 20% -10%, rgba(99, 102, 241, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 80% 110%, rgba(139, 92, 246, 0.12), transparent),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 100px,
                    rgba(255, 255, 255, 0.01) 100px,
                    rgba(255, 255, 255, 0.01) 101px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 100px,
                    rgba(255, 255, 255, 0.01) 100px,
                    rgba(255, 255, 255, 0.01) 101px
                );
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 3rem 0 2rem;
            animation: fadeInDown 0.6s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), transparent);
            opacity: 0.5;
        }

        .panel-title {
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .panel-title::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--accent-primary);
            border-radius: 2px;
        }

        /* Avatar Canvas */
        .avatar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #avatar-canvas {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            background: var(--bg-tertiary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .avatar-status {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
            transition: background 0.3s;
        }

        .status-dot.active {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .status-dot.processing {
            background: var(--warning);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Controls */
        .controls-panel {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        textarea {
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        select, input[type="range"] {
            font-family: 'Outfit', sans-serif;
            font-size: 0.95rem;
            padding: 0.75rem 1rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: border-color 0.2s;
        }

        select:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        select option {
            background: var(--bg-secondary);
        }

        .slider-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        input[type="range"] {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 3px;
            background: var(--bg-tertiary);
            padding: 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent-primary);
            cursor: pointer;
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .speed-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--accent-primary);
            min-width: 45px;
            text-align: right;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        button {
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.875rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            flex: 1;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--accent-glow);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--text-muted);
            color: var(--text-primary);
        }

        /* Response Panel */
        .response-section {
            margin-top: 2rem;
            animation: fadeInUp 0.6s ease-out 0.4s both;
        }

        .response-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .response-title {
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
        }

        .response-meta {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .response-body {
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }

        pre {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            color: var(--text-secondary);
            white-space: pre-wrap;
            word-break: break-word;
        }

        .json-key { color: #a5b4fc; }
        .json-string { color: #86efac; }
        .json-number { color: #fde68a; }
        .json-boolean { color: #f9a8d4; }

        /* Timeline visualization */
        .timeline-panel {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
        }

        .timeline-track {
            height: 40px;
            background: var(--bg-primary);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .timeline-track-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .timeline-marker {
            position: absolute;
            top: 0;
            height: 100%;
            min-width: 2px;
            border-radius: 2px;
        }

        .timeline-playhead {
            position: absolute;
            top: 0;
            width: 2px;
            height: 100%;
            background: var(--error);
            z-index: 10;
            transition: left 0.05s linear;
        }

        /* Error state */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            padding: 1rem;
            color: var(--error);
            margin-top: 1rem;
        }

        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--text-muted);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="container">
        <header>
            <h1>Avatar Service</h1>
            <p class="subtitle">Real-time TTS with synchronized lip and eye animations</p>
        </header>

        <div class="main-content">
            <div class="panel avatar-container">
                <div class="panel-title">Avatar Preview</div>
                <canvas id="avatar-canvas" width="400" height="400"></canvas>
                <div class="avatar-status">
                    <span class="status-dot" id="status-dot"></span>
                    <span id="status-text">Ready</span>
                </div>
            </div>

            <div class="panel controls-panel">
                <div class="panel-title">Controls</div>
                
                <div class="input-group">
                    <label for="text-input">Text to speak</label>
                    <textarea 
                        id="text-input" 
                        placeholder="Enter text for the avatar to speak..."
                    >Hello! I'm a 2D avatar powered by AI. I can speak any text you give me, and my lips will sync perfectly with the audio. Pretty cool, right?</textarea>
                </div>

                <div class="input-group">
                    <label for="voice-select">Voice</label>
                    <select id="voice-select">
                        <option value="en_US-lessac-medium">English US - Lessac (Medium)</option>
                        <option value="en_US-amy-medium">English US - Amy (Medium)</option>
                        <option value="en_US-ryan-medium">English US - Ryan (Medium)</option>
                        <option value="en_GB-alan-medium">English GB - Alan (Medium)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="speed-slider">Speech Speed</label>
                    <div class="slider-group">
                        <input type="range" id="speed-slider" min="0.5" max="2.0" step="0.1" value="1.0">
                        <span class="speed-value" id="speed-value">1.0x</span>
                    </div>
                </div>

                <div class="button-group">
                    <button class="btn-primary" id="render-btn">
                        <span id="render-btn-text">Generate & Play</span>
                    </button>
                    <button class="btn-secondary" id="stop-btn">Stop</button>
                </div>
            </div>
        </div>

        <div class="response-section">
            <div class="response-panel">
                <div class="response-header">
                    <span class="response-title">API Response</span>
                    <span class="response-meta" id="response-meta"></span>
                </div>
                <div class="response-body">
                    <pre id="response-json">Submit a request to see the API response...</pre>
                </div>
            </div>

            <div class="timeline-panel" id="timeline-panel" style="display: none;">
                <div class="timeline-track-label">Mouth Cues</div>
                <div class="timeline-track" id="mouth-timeline">
                    <div class="timeline-playhead" id="mouth-playhead"></div>
                </div>
                <div class="timeline-track-label">Eye Events</div>
                <div class="timeline-track" id="eye-timeline">
                    <div class="timeline-playhead" id="eye-playhead"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="demo.js"></script>
</body>
</html>
